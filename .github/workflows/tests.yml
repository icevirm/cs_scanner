name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -e .

      - name: Set AWS credentials
        run: |
          export AWS_ACCESS_KEY_ID="fake" >> $GITHUB_ENV
          export AWS_SECRET_ACCESS_KEY="fake" >> $GITHUB_ENV
          export AWS_DEFAULT_REGION="eu-central-1" >> $GITHUB_ENV

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest --maxfail=5 --disable-warnings
